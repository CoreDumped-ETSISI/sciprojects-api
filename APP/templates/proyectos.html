{% extends 'base.html' %} {% block content %}

<h1>Proyectos</h1>

<ul>
  {% for proyecto in proyectos %}
  <li>
    <a href="{% url 'proyectos' proyecto.id %}">

        <strong>{{proyecto.nombre}}</strong>

        <p>Investigadores: {{proyecto.investigadores}}</p>
        <p>Grupos: {{proyecto.grupos}}</p>

    </a>
  </li>
  {% endfor %}


{% endblock %}
